<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img class="left" src="arrow.png" alt="arrow">
    <div class="frame">
      <div class="slider">
      <img class="image img1" src="img1.jpg" alt="photo">
      <img class="image img2" src="img2.jpg" alt="photo">
      <img class="image img3" src="img3.jpg" alt="photo">
      <img class="image img4" src="img4.jpg" alt="photo">
    </div>
    </div>
    <img class="right" src="arrow.png" alt="arrow">
  </div>
  
  <script src="index.js"></script>
</body>

</html>
